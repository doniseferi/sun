language: node_js
os:
  - windows
  - linux
  - osx
node_js:
  - "node"
  - lts/*
  - 12
  - 10
  - 8
cache:
  directories:
    - "$HOME/.npm"

script: echo "Running tests against $(node -v) ..."

after_success: 
  - npm run coverage

jobs:
  include:
    - stage: npm release
      node_js: lts/*
      script:
        - echo "Deploying to npm ..."
        - npm run build
      deploy:
        provider: npm
        email: doni.seferi@gmail.com
        api_key: $NPM_TOKEN
        edge: true
        skip_cleanup: true
        on:
          tags: true
          branch: master